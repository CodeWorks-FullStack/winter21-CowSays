<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>🐮🐔🐷</title>
</head>

<body>
  <header class="container-fluid bg-primary text-light">
    <div class="row">
      <div class="col text-center p-3">
        <h1>The Code Says!</h1>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row mt-5">
      <div class="col d-flex">
        <!-- on click is an event that event can call a function -->
        <button class="btn btn-secondary btn-lg mx-2" onclick="speak('cow')">Cow</button>
        <button class="btn btn-warning btn-lg mx-2" onclick="speak('duck')">Duck</button>
        <button class="btn btn-light btn-lg mx-2" onclick="speak('sheep')">Sheep</button>
        <button class="btn btn-dark btn-lg mx-2" onclick="random()">Random</button>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-8 text-center">
        <h2 id="phrase">The <span id="name">____</span> Says <span id="sound">______</span></h2>
        <div id="image">
          <img src="//placehold.it/400x400" alt="animal">
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-dark text-light">
    <div class="row">
      <div class="col text-center p-3">Made with ♥ by CodeWorks</div>
    </div>
  </footer>
  <!-- load javascript last so users can see the starter html -->
  <script src="app.js"></script>
</body>

</html>
